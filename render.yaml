services:
  - type: web
    name: mahinsight-backend
    env: python
    plan: free
    region: singapore
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        value: "${OPENAI_API_KEY}"
      - key: DATABASE_URL
        value: "${DATABASE_URL}"
      - key: JWT_SECRET
        value: "${JWT_SECRET}"
      - key: CORS_ORIGINS
        value: "${CORS_ORIGINS}"
